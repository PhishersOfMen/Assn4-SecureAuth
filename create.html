<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Create Account</title>
        <script>
            function saveUserId() {
                let user = document.getElementById("user");
                window.localStorage.setItem("User", user.value);
            }
        </script>
    </head>

    <body>
        <h1>Create Account</h1>
        <div>
            <form action="cgi-bin/create_user.py" method="POST">
                <label for="firstname">First Name</label>
                <input type="text" name="firstname" required>

                <label for="lastname">Last Name</label>
                <input type="text" name="lastname" required> <br>
                
                <label for="dob">Date of Birth</label>
                <input type="date" name="dob" required> <br>
                
                <label for="phone">Phone (xxx-xxx-xxxx)</label>
                <input type="tel" name="phone"required>

                <fieldset>
                    <legend>Mailing Address</legend>

                    <label for="streetname">Street Address</label>
                    <input type="text" name="streetname" required> <br>

                    <label for="aptnumber">Apt. No.</label>
                    <input type="text" name="aptnumber"> <br>
                    
                    <label for="city">City</label>
                    <input type="text" name="city" required>
                    
                    <label for="state">State</label>
                    <input type="text" name="state" required>
                    
                    <label for="zipcode">Zip</label>
                    <input type="number" name="zipcode" required>    
                </fieldset>
                
                <label for="emailid">Email ID</label>
                <input type="email" name="emailid" id="user" required> <br>
                
                <input type="submit" value="SUBMIT" onclick="saveUserId()">
            </form>
        </div>
    </body>
</html>
