<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create Password</title>
    <script>
        function verify(){
            let pass = document.getElementById("pass");
            let confpass = document.getElementById("confpass");

            if (pass != confpass) {
                window.localStorage.setItem("error", "Passwords do not match. Try again.");
            }
            else {
                window.localStorage.setItem("pass", pass);
            }
        }
    </script>
</head>

<body>
    <h1>Create Password</h1>
    <div>
        <form action="cgi-bin/verify_password.py" method="POST">
            <label for="pass">Password</label>
            <input type="password" name="pass"> <br>

            <label for="confpass">Confirm Password</label>
            <input type="password" name="confpass"> <br>

            <input type="submit" value="SUBMIT" onclick="verify()">

            {% if window.localStorage.getItem("error") == null or window.localStorage.getItem("error") == "" %}
            <label></label>
            {% else %}
            <label>"{% window.localStorage.getItem("error") %}"</label>
            {% endif %}
        </form>
    </div>
</body>

</html>
